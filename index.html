<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감정의 형태 - 메인</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #3d4248;
      color: #fff;
      font-family: 'OngeulipBakDahyun', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      cursor: pointer;
      overflow: hidden;
    }
    @font-face {
      font-family: 'OngeulipBakDahyun';
      src: url('assets/OngeulipBakDahyun-Regular.ttf') format('truetype');
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      gap: 40px;
    }
    .logo-container img {
      max-width: 400px;
      width: 100%;
      height: auto;
      opacity: 0;
      animation: fadeInOut 6s ease-in-out infinite;
    }
    .click-text {
      font-family: 'Noto Sans', sans-serif;
      font-size: 0.85em;
      letter-spacing: 0.05em;
      opacity: 0.7;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
    <img src="assets/logo.png" alt="감정의 형태">
    <div class="click-text">click anywhere</div>
  </div>
  <script>
    document.addEventListener('click', () => {
      window.location.href = 'prelisten.html';
    });
  </script>
</body>
</html>
