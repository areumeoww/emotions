<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>감정의 형태</title>
  <!-- Noto Sans Medium -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #2e3138;
      font-family: 'Noto Sans', sans-serif;
      font-weight: 500;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width:100%; height:80px;
      background:#fff;
      border-bottom-left-radius:20px;
      border-bottom-right-radius:20px;
      position:relative;
      display:flex; justify-content:center; align-items:center;
      padding: 0 20px;
    }
    .logo img { height:60px; }
    .nav {
      position:absolute; right:20px;
      display:flex; gap:20px;
    }
    .nav a {
      color:#333; text-decoration:none;
      font-size:1rem; font-weight:500; position:relative;
    }
    .nav a::after {
      content:''; position:absolute;
      bottom:-5px; left:0;
      width:0; height:2px; background:#333;
      transition:width .3s;
    }
    .nav a:hover::after { width:100%; }

    .player {
      position:relative;
      width:400px; height:400px;
      margin:60px 0 0;
      overflow: visible;
      border-radius:20px;
      box-shadow:
        inset 0 0 50px rgba(0,0,0,0.8),
        0 0 30px rgba(255,255,255,0.1);
    }
    .video-container {
      display:flex;
      height:100%;
      transition:transform .6s ease;
    }
    .video-item {
      width:400px; height:100%;
      flex-shrink:0;
      margin: 0 20px;
    }
    .video-item video {
      width:100%; height:100%; object-fit:cover;
      border-radius:20px;
    }

    .controls {
      display:flex; align-items:center; gap:20px;
      margin-top:30px;
    }
    .controls button {
      background:none; border:2px solid #fff;
      border-radius:50%; width:50px; height:50px;
      color:#fff; font-size:1.5rem; cursor:pointer;
      transition:background .3s, color .3s;
    }
    .controls button:hover {
      background:#fff; color:#000;
    }
    .bar-container {
      display:flex; align-items:center; gap:10px;
      margin-top:15px;
    }
    .bar {
      width:300px; height:6px;
      background:rgba(255,255,255,0.2);
      border-radius:3px; overflow:hidden;
    }
    .progress {
      height:100%; background:#fff; width:0%;
      transition:width .1s linear;
    }
    .time-display {
      font-size:0.9rem; color:#fff;
    }

    /* === 반응형 (iPhone14 Pro 기준) === */
    @media (max-width: 430px) {
      header {
        height:60px;
        padding: 0 10px;
      }
      .logo img {
        height: 50px;
      }
      .nav {
        right: 10px;
        gap: 8px;
      }
      /* 글씨 더 축소 */
      .nav a {
        font-size: 0.75rem;
      }

      .player {
        width: 90vw;
        height: 90vw;
        margin-top: 40px;
      }
      .video-item {
        width: calc(90vw - 40px);
        margin: 0 10px;
      }

      .controls {
        gap: 10px;
        margin-top: 20px;
      }
      .controls button {
        width: 40px; height: 40px;
        font-size: 1.2rem;
      }

      .bar-container {
        gap: 5px;
        margin-top: 10px;
      }
      .bar {
        width: 70vw;
        height: 5px;
      }
      .time-display {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="감정의 형태 로고">
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Join</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="player">
    <div class="video-container" id="videoContainer">
      <div class="video-item"><video id="v0" playsinline muted></video></div>
      <div class="video-item"><video id="v1" playsinline muted></video></div>
      <div class="video-item"><video id="v2" playsinline muted></video></div>
      <div class="video-item"><video id="v3" playsinline muted></video></div>
      <div class="video-item"><video id="v4" playsinline muted></video></div>
      <div class="video-item"><video id="v5" playsinline muted></video></div>
      <div class="video-item"><video id="v6" playsinline muted></video></div>
    </div>
  </div>

  <audio id="audio"></audio>

  <div class="controls">
    <button onclick="prev()">⟨</button>
    <button id="playBtn" onclick="togglePlay()">▶︎</button>
    <button onclick="next()">⟩</button>
  </div>

  <div class="bar-container">
    <div class="bar"><div class="progress" id="progress"></div></div>
    <div class="time-display" id="timeDisplay">0:00 / 1:00</div>
  </div>

  <script>
    const videoContainer = document.getElementById('videoContainer');
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const timeDisplay = document.getElementById('timeDisplay');
    const videos = [
      ...Array(7).keys()
    ].map(i => document.getElementById(`v${i}`));

    const videoSrc = [
      '01_render.mp4','02_render.mp4','03_render.mp4',
      '04_render.mp4','05_render.mp4','06_render.mp4','07_render.mp4'
    ];
    const audioSrc = [
      '01.mp3','02.mp3','03.mp3',
      '04.mp3','05.mp3','06.mp3','07.mp3'
    ];

    const itemW = 400, margin = 20, fullW = itemW + margin*2, offset = margin;
    let currentIndex = 0, playing = false;

    videos.forEach((v,i)=>{ v.src = videoSrc[i]; v.loop = true; });
    audio.src = audioSrc[0];
    slide();

    function slide() {
      const x = fullW * currentIndex + offset;
      videoContainer.style.transform = `translateX(-${x}px)`;
    }

    function togglePlay() {
      if (!playing) {
        audio.play();
        videos[currentIndex].play();
        playBtn.textContent = '■';
      } else {
        audio.pause();
        videos[currentIndex].pause();
        playBtn.textContent = '▶︎';
      }
      playing = !playing;
    }

    audio.addEventListener('timeupdate', () => {
      const pct = (audio.currentTime/60)*100;
      progress.style.width = pct + '%';
      const m = Math.floor(audio.currentTime/60);
      const s = String(Math.floor(audio.currentTime%60)).padStart(2,'0');
      timeDisplay.textContent = `${m}:${s} / 1:00`;
    });

    function next() { changeIndex(1); }
    function prev() { changeIndex(-1); }
    function changeIndex(delta) {
      currentIndex = (currentIndex + delta + videos.length) % videos.length;
      videos.forEach(v=>{ v.pause(); v.currentTime = 0; });
      audio.pause(); audio.currentTime = 0; playing=false; playBtn.textContent='▶︎';
      audio.src = audioSrc[currentIndex];
      slide();
    }
  </script>

</body>
</html>
