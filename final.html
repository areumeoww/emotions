<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감정의 형태 - 구매완료</title>
  <style>
    @font-face {
      font-family: 'OngeulipBakDahyun';
      src: url('assets/OngeulipBakDahyun-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #3d4249;
      color: #eee;
      font-family: 'Noto Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    a { color: inherit; text-decoration: none; }
    header {
      width: 100%;
      height: 100px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 5%;
      font-family: 'OngeulipBakDahyun', sans-serif;
    }
    .header-logo { display: inline-block; }
    .header-logo img { max-height: 60px; width: auto; }

    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 40px 3%;
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }
    .cover-img {
      width: min(600px, 90vw);
      height: min(600px, 90vw);
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0,0,0,0.17);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }
    .cover-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .info-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans', sans-serif;
      text-align: center;
    }
    .album-title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 16px;
      color: #eee;
    }
    .album-desc {
      font-size: 1.1em;
      line-height: 1.5;
      color: #eee;
      margin-bottom: 32px;
      max-width: 600px;
    }

    @media (max-width: 600px) {
      header {
        height: 80px;
        padding: 0 3%;
      }
      .cover-img {
        width: min(320px, 90vw);
        height: min(320px, 90vw);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html" class="header-logo"><img src="assets/logo.png" alt="감정의 형태"></a>
  </header>
  <main class="main-container">
    <div class="cover-img">
      <img src="assets/001.png" alt="앨범 커버">
    </div>
    <div class="info-container">
      <div class="album-title">구매가 완료되었습니다</div>
      <div class="album-desc">
        감정의 형태 디지털 앨범 구매가 정상적으로 완료되었습니다.<br>
        이메일로 다운로드 링크가 발송되었으니 확인해 주세요.<br>
        감사합니다.
      </div>
    </div>
  </main>
</body>
</html>
